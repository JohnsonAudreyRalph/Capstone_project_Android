<!DOCTYPE html>
<html>
<head>
	<title>Danh sách tỉnh thành phố Việt Nam</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Danh sách tỉnh thành phố Việt Nam</h1>
	<ul id="provinces-list"></ul>

	<script>
		fetch("https://provinces.open-api.vn/api/")
			.then(response => response.json())
			.then(data => {
		    	const provinces = data.results.map(result => result.name);
		    	const provincesList = document.getElementById("provinces-list");
		    	provinces.forEach(province => {
		    		const li = document.createElement("li");
		    		li.textContent = province;
		    		provincesList.appendChild(li);
		    });
		})
		.catch();
	</script>
</body>
</html>
