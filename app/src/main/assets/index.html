<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chăm sóc cây trồng IoT</title>
    <!-- CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="apexcharts.min.js"></script>
    <script src="char.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Tạo hiệu ứng load... khi bắt đâu vào -->
        <div id="spinner"  class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <span class="sr-only text-primary me-2">Đang tải dữ liệu</span>
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
        </div>
        <!-- Kết thúc hiệu ứng bắt đầu vào -->

        <!-- Tạo Sidebar Start -->
        <div class="sidebar pe-0">
            <nav class="navbar">
                <a href="#" class="navbar-brand mx-4 mb-3">
                    <!-- <i class=""></i>
                    <i class="<i class="fa-light fa-eye"></i>"></i> -->
                    <h3 class="text-primary"><i class="fa-solid fa-hand-holding-seedling me-3"></i>IoT</h3>
                </a>

                <div class="navbar-nav w-100 mt-3">
                    <a href="#" class="nav-item nav-link active"><i class="fa-solid fa-house me-2"></i>Trang chủ</a>
                    <!-- <a href="#" class="nav-item nav-link"><i class="fa-regular fa-eye me-2"></i>Quan sát</a> -->
                    <!-- <a href="#" class="nav-item nav-link"><i class="fas fa-info-circle me-2"></i>Thông tin cây trồng</a> -->
                    <!-- <a href="#" class="nav-item nav-link"><i class="fa-solid fa-gears me-2"></i>Cài đặt</a> -->
                </div>
            </nav>
        </div>
        <!-- Kết thúc Sidebar Start -->
        <!-- Phần nội dung chính -->
        <div class="content">
            <!-- Thanh điều hướng phía bên trên -->
            <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-2">
                <a href="#" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa-solid fa-hand-holding-seedling"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="rounded-circle me-lg-2" src="icons8-kali-linux-100.png" alt="" style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex">Kali Linux</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0">
                            <a href="#" class="dropdown-item">Thông tin cá nhân</a>
                            <a href="#" class="dropdown-item">Đăng xuất</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Kết thúc phần của thanh điều hướng -->

            <!-- Bắt đầu khung nội dung thay đổi -->
            <div class="container-fluid pt-4 px-4" id="containter">
                <div class="row g-4">
                    <div class="col-sm-6 col-xl-3">
                        <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                            <i class="fa-solid fa-earth-americas fa-3x change-icon"></i>
                            <div class="ms-3">
                                <p class="mb-2">Khu vực</p>
                                <h6 class="mb-0">Thái Nguyên</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xl-3">
                        <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                            <i class="fas fa-temperature-low fa-3x change-icon"></i>
                            <div class="ms-3">
                                <p class="mb-2">Nhiệt độ</p>
                                <h6 class="mb-0"><span id="NhietDo"></span>&deg;C</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xl-3">
                        <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                            <i class="fas fa-tint fa-3x change-icon"></i>
                            <div class="ms-3">
                                <p class="mb-2">Độ ẩm</p>
                                <h6 class="mb-0"><span id="DoAm"></span>%</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xl-3">
                        <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                            <i class="fa-solid fa-cloud fa-3x change-icon"></i>
                            <div class="ms-3">
                                <p class="mb-2">Trạng thái thời tiết</p>
                                <h6 class="mb-0"><span id="TrangThaiThoiTiet"></span></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Kết thúc khung nội dung thay đổi -->

            <!-- Biểu đồ thông tin -->
            <div class="container-fluid pt-4 px-4">
                <div class="col-17">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Thời tiết <span>/Theo ngày</span></h5>
                            <div id="reportsChart"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Kết thúc phần biểu đồ -->
            <!-- Tạo thanh Footer -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-4 text-center justify-content-center">
                        <div class="text-center justify-content-center">
                            Copyright &copy; Phạm Sỹ Quang
                            <br>
                            Version: <span id="Day"></span>/<span id="Month"></span>/<span id="Year"></span> <span id="Time"></span>
                        </div>
                    <!-- </div> -->
                </div>
            </div>
            <!-- Kết thúc thanh Footer -->
        </div>
        <!-- Kết thúc nội dung chính -->
    </div>
</body>
</html>
